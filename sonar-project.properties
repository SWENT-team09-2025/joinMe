sonar.projectKey=SWENT-team09-2025_joinMe
sonar.organization=swent-team09-2025
sonar.projectName=JoinMe
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Directories
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java,app/src/androidTest/java
sonar.exclusions=**/test/**,**/androidTest/**,**/generated/**

# Binary paths for coverage mapping (includes both Java and Kotlin compiled classes)
sonar.java.binaries=app/build/tmp/kotlin-classes/debug,app/build/intermediates/javac/debug/classes
sonar.java.test.binaries=app/build/tmp/kotlin-classes/debugUnitTest,app/build/tmp/kotlin-classes/debugAndroidTest,app/build/intermediates/javac/debugUnitTest/classes,app/build/intermediates/javac/debugAndroidTest/classes
sonar.java.libraries=app/build/intermediates/compile_library_classes_jar/debug/classes.jar

# Reports
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest/
sonar.androidLint.reportPaths=app/build/reports/lint-results-debug.xml
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
