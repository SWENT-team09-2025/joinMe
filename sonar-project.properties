sonar.projectKey=SWENT-team09-2025_joinMe
sonar.organization=swent-team09-2025
sonar.projectName=JoinMe
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Directories
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java,app/src/androidTest/java
sonar.exclusions=**/test/**,**/androidTest/**,**/generated/**

# Coverage exclusions
# ChatImageLaunchers.kt contains untestable ActivityResultLauncher callbacks
# These callbacks cannot be triggered in tests as they require real system dialogs
# The business logic they invoke (ChatViewModel.uploadAndSendImage) IS fully tested
sonar.coverage.exclusions=**/ChatImageLaunchers.kt

# Reports
sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest/
sonar.androidLint.reportPaths=app/build/reports/lint-results-debug.xml
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml,app/build/reports/coverage/androidTest/debug/connected/report.xml
