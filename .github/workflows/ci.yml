name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  joinme-ci:
    name: CI-JoinMe
    runs-on: blacksmith-4vcpu-ubuntu-2404

    env:
      app_name: JoinMeDebug

    steps:
      # First step : Checkout the repository on the runner
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis (if we use Sonar Later)

      # Kernel-based Virtual Machine (KVM) is an open source virtualization technology built into Linux. Enabling it allows the Android emulator to run faster.
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # Caching is a very useful part of a CI, as a workflow is executed in a clean environement every time,
      # this means that one would need to re-download and re-process gradle files for every run. Which is very time consuming.
      #
      # To avoid that, we cache the the gradle folder to reuse it later.
      - name: Retrieve gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Cache AVD to speed up emulator startup
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34-${{ runner.os }}

      # Install NodeJS
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Cache global npm packages
      - name: Cache npm global packages
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Cache Firebase tools node_modules in the test directory
      - name: Cache Firebase test node_modules
        uses: actions/cache@v3
        with:
          path: firebase/firestore/test/node_modules
          key: firebase-test-${{ runner.os }}-${{ hashFiles('firebase/firestore/test/package-lock.json') }}
          restore-keys: |
            firebase-test-${{ runner.os }}-

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Load google-services.json from the secrets
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew

      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then # Check if firebase.json exists
            echo "'firebase.json' file is missing. Use 'firebase emulators:init'."
            exit 0
          fi
          jq -e '.emulators' firebase.json >/dev/null || { # Check if emulators are configured
            echo "'firebase.json' is missing 'emulators'. Run 'firebase emulators:init'."
            exit 1
          }
          for e in auth firestore; do # Check if auth and firestore emulators are configured
            jq -e ".emulators.$e" firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'emulators.$e'. Run 'firebase emulators:init'."
              exit 1
            }
          done
          if [ -e "firebase/firestore/firestore.rules" ]; then # Check if firestore.rules exists
            # Check if firestore.rules is referenced in firebase.json
            jq -e '.firestore.rules' firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'firestore.rules'."
              exit 1
            }
            (cd firebase/firestore/test 2>/dev/null && npm install && npm test) || exit $?
          else
            echo "Firestore rules file not found in firebase/firestore."
          fi

      - name: KTFmt Check
        run: |
          # To run the CI with debug informations, add --info
          ./gradlew ktfmtCheck

      # This step runs gradle commands to build the application
      - name: Assemble
        run: |
          # To run the CI with debug information, add --info
          ./gradlew assembleDebug lint --parallel --build-cache

      - name: Run tests
        run: |
          # To run the CI with debug information, add --info
          ./gradlew check --parallel --build-cache

      # Start Firebase emulators for instrumentation tests
      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore --project demo-project &
            sleep 10
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Run instrumentation tests
        timeout-minutes: 30
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: ./gradlew connectedCheck --parallel --build-cache

      # Stop any Gradle daemons to prevent concurrency issues with coverage files
      - name: Stop Gradle daemon
        run: |
          echo "Stopping Gradle daemon to prevent file concurrency issues..."
          ./gradlew --stop
          echo "Waiting for all Gradle processes to finish..."
          sleep 5

      # Verify that coverage data files were generated correctly
      - name: Verify coverage files exist
        run: |
          echo "==================== Coverage Files Verification ===================="
          echo "Searching for JaCoCo execution data files (.exec and .ec)..."
          echo ""

          # Check for unit test coverage files
          echo "Unit test coverage (.exec files):"
          find app/build -name "*.exec" -type f -exec ls -lh {} \; || echo "  ⚠️  No .exec files found"

          # Check for instrumentation test coverage files
          echo ""
          echo "Android instrumentation test coverage (.ec files):"
          find app/build -name "*.ec" -type f -exec ls -lh {} \; || echo "  ⚠️  No .ec files found"

          # List specific expected paths
          echo ""
          echo "Checking expected coverage file locations:"
          [ -f "app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec" ] && \
            ls -lh app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec || \
            echo "  ⚠️  app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec NOT FOUND"

          [ -f "app/build/jacoco/testDebugUnitTest.exec" ] && \
            ls -lh app/build/jacoco/testDebugUnitTest.exec || \
            echo "  ⚠️  app/build/jacoco/testDebugUnitTest.exec NOT FOUND"

          if [ -d "app/build/outputs/code_coverage" ]; then
            echo ""
            echo "Android test coverage files in app/build/outputs/code_coverage:"
            find app/build/outputs/code_coverage -type f -exec ls -lh {} \;
          else
            echo "  ⚠️  app/build/outputs/code_coverage directory NOT FOUND"
          fi

          echo ""
          echo "====================================================================="

      # This step generates the coverage report which will be used later in the semster for monitoring purposes
      - name: Generate coverage
        run: |
          ./gradlew jacocoTestReport --no-parallel --info

      # Fix invalid line numbers in JaCoCo XML report (Compose synthetic code issue)
      - name: Fix JaCoCo XML report
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import glob
          import os

          # Find all JaCoCo XML files
          xml_files = glob.glob("app/build/reports/jacoco/**/*.xml", recursive=True)

          for xml_file in xml_files:
              try:
                  tree = ET.parse(xml_file)
                  root = tree.getroot()

                  # Track if we made changes
                  modified = False

                  # Iterate through all sourcefile elements
                  for sourcefile in root.findall(".//sourcefile"):
                      sourcefile_name = sourcefile.get('name')

                      # Count actual lines in source file if path exists
                      source_path = None
                      for package in root.findall(".//package"):
                          pkg_name = package.get('name', '').replace('/', '/')
                          potential_path = f"app/src/main/java/{pkg_name}/{sourcefile_name}"
                          if os.path.exists(potential_path):
                              source_path = potential_path
                              break

                      if source_path and os.path.exists(source_path):
                          with open(source_path, 'r') as f:
                              max_line = len(f.readlines())

                          # Remove line elements with invalid line numbers
                          for line in list(sourcefile.findall("line")):
                              line_nr = int(line.get('nr', 0))
                              if line_nr > max_line or line_nr == 65535:
                                  sourcefile.remove(line)
                                  modified = True

                  if modified:
                      tree.write(xml_file, encoding='utf-8', xml_declaration=True)
                      print(f"Fixed invalid lines in {xml_file}")

              except Exception as e:
                  print(f"Warning: Could not process {xml_file}: {e}")

          print("JaCoCo XML report validation complete")
          EOF

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: Coverage report
          path: app/build/reports/jacoco/jacocoTestReport

      # Verify compiled classes exist for SonarCloud
      - name: Verify compiled classes for SonarCloud
        run: |
          echo "==================== Compiled Classes Verification ===================="
          echo "Checking if Kotlin compiled classes exist for coverage mapping..."

          if [ -d "app/build/tmp/kotlin-classes/debug" ]; then
            echo "✅ Debug classes found:"
            find app/build/tmp/kotlin-classes/debug -name "*.class" | wc -l
            echo "classes in debug"
          else
            echo "❌ Debug classes directory NOT FOUND"
          fi

          if [ -d "app/build/tmp/kotlin-classes/debugUnitTest" ]; then
            echo "✅ Unit test classes found:"
            find app/build/tmp/kotlin-classes/debugUnitTest -name "*.class" | wc -l
            echo "classes in debugUnitTest"
          else
            echo "❌ Unit test classes directory NOT FOUND"
          fi

          if [ -d "app/build/tmp/kotlin-classes/debugAndroidTest" ]; then
            echo "✅ Android test classes found:"
            find app/build/tmp/kotlin-classes/debugAndroidTest -name "*.class" | wc -l
            echo "classes in debugAndroidTest"
          else
            echo "❌ Android test classes directory NOT FOUND"
          fi
          echo "========================================================================"

      # Run SonarCloud analysis after coverage generation
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
