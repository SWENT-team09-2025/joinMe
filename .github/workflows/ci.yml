name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # Job A: Build and Lint
  build-and-lint:
    name: Build and Lint
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      - name: Assemble and Lint
        run: ./gradlew assembleDebug assembleDebugAndroidTest lint --parallel --build-cache

      - name: Upload APKs for instrumentation tests
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/androidTest/debug/*.apk

      - name: Upload Lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-*.xml

  # Job B: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then
            echo "(B2 Warning): 'firebase.json' file is missing. Use 'firebase emulators:init'. Emulators are setup in B2"
            exit 0
          fi
          jq -e '.emulators' firebase.json >/dev/null || {
            echo "'firebase.json' is missing 'emulators'. Run 'firebase emulators:init'."
            exit 1
          }
          for e in auth firestore; do
            jq -e ".emulators.$e" firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'emulators.$e'. Run 'firebase emulators:init'."
              exit 1
            }
          done
          if [ -e "firebase/firestore/firestore.rules" ]; then
            jq -e '.firestore.rules' firebase.json >/dev/null || {
              echo "'firebase.json' is missing 'firestore.rules'."
              exit 1
            }
            (cd firebase/firestore/test 2>/dev/null && npm install && npm test) || exit $?
          else
            echo "(B3 Warning): Firestore rules file not found in firebase/firestore. Rules are setup in B3, you can ignore this warning in B2."
          fi

      - name: Run unit tests
        run: ./gradlew check --parallel --build-cache

      - name: Upload unit test results and coverage data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            app/build/reports/tests
            app/build/test-results
            app/build/jacoco
            app/build/outputs/unit_test_code_coverage

  # Job C: Instrumentation Tests with Sharding
  instrumentation-tests:
    name: Instrumentation Tests (Shard ${{ matrix.shard }})
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build-and-lint
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: apks
          path: app/build/outputs/apk

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore --project demo-project &
            sleep 10
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Verify runner resources
        run: |
          nproc
          free -h
          lsmod | grep kvm || echo "KVM module not visible (emulator may be slower)"

      - name: Run instrumentation tests (Shard ${{ matrix.shard }})
        timeout-minutes: 40
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github-shard-${{ matrix.shard }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2340
          disable-animations: true
          script: ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.numShards=2 -Pandroid.testInstrumentationRunnerArguments.shardIndex=${{ matrix.shard }} --parallel --build-cache

      - name: Upload instrumentation test results and coverage data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumentation-test-results-shard-${{ matrix.shard }}
          path: |
            app/build/reports/androidTests
            app/build/outputs/androidTest-results
            app/build/outputs/code_coverage

  # Job D: Coverage and Sonar Analysis
  coverage-and-sonar:
    name: Coverage and Sonar Analysis
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [build-and-lint, unit-tests, instrumentation-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.instrumentation-tests.result == 'success')

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set. local.properties will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download lint results
        uses: actions/download-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/
        continue-on-error: true

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build
        continue-on-error: true

      - name: Download instrumentation test results (Shard 0)
        uses: actions/download-artifact@v4
        with:
          name: instrumentation-test-results-shard-0
          path: app/build
        continue-on-error: true

      - name: Download instrumentation test results (Shard 1)
        uses: actions/download-artifact@v4
        with:
          name: instrumentation-test-results-shard-1
          path: app/build
        continue-on-error: true

      - name: Verify downloaded artifacts
        run: |
          echo "=== Lint Results ==="
          find app/build/reports -name "lint-*.xml" -type f || echo "No lint files found"
          echo ""
          echo "=== Coverage Execution Data (.exec and .ec files) ==="
          find app/build -name "*.exec" -o -name "*.ec" || echo "No coverage execution files found"
          echo ""
          echo "=== Test Results ==="
          find app/build -name "TEST-*.xml" -type f | wc -l

      - name: Assemble classes for coverage report
        run: ./gradlew assembleDebug assembleDebugAndroidTest --parallel --build-cache

      - name: Generate unified coverage report
        run: ./gradlew jacocoTestReport

      - name: Verify coverage report generation
        run: |
          echo "=== Coverage Report Verification ==="
          if [ -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
            echo "✓ Coverage XML generated successfully"
            echo ""
            echo "Coverage summary:"
            python3 << 'PYEOF'
          import xml.etree.ElementTree as ET
          try:
              tree = ET.parse("app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml")
              root = tree.getroot()
              for counter in root.findall(".//counter[@type='LINE']"):
                  covered = int(counter.get('covered', 0))
                  missed = int(counter.get('missed', 0))
                  total = covered + missed
                  if total > 0:
                      percentage = (covered / total) * 100
                      print(f"  Line Coverage: {covered}/{total} ({percentage:.1f}%)")
                      break
              for counter in root.findall(".//counter[@type='BRANCH']"):
                  covered = int(counter.get('covered', 0))
                  missed = int(counter.get('missed', 0))
                  total = covered + missed
                  if total > 0:
                      percentage = (covered / total) * 100
                      print(f"  Branch Coverage: {covered}/{total} ({percentage:.1f}%)")
                      break
          except Exception as e:
              print(f"Could not parse coverage: {e}")
          PYEOF
          else
            echo "✗ Coverage XML not found - jacocoTestReport may have failed"
            echo ""
            echo "Looking for any coverage files:"
            find app/build/reports/jacoco -type f || echo "No jacoco reports found"
            exit 1
          fi

      - name: Fix JaCoCo XML report
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import glob
          import os

          # Find all JaCoCo XML files
          xml_files = glob.glob("app/build/reports/jacoco/**/*.xml", recursive=True)

          if not xml_files:
              print("Warning: No JaCoCo XML files found")
              exit(0)

          for xml_file in xml_files:
              try:
                  tree = ET.parse(xml_file)
                  root = tree.getroot()

                  # Track if we made changes
                  modified = False

                  # Iterate through all sourcefile elements
                  for sourcefile in root.findall(".//sourcefile"):
                      sourcefile_name = sourcefile.get('name')

                      # Count actual lines in source file if path exists
                      source_path = None
                      for package in root.findall(".//package"):
                          pkg_name = package.get('name', '').replace('/', '/')
                          # Check both Java and Kotlin source directories
                          for src_dir in ['app/src/main/java', 'app/src/main/kotlin']:
                              potential_path = f"{src_dir}/{pkg_name}/{sourcefile_name}"
                              if os.path.exists(potential_path):
                                  source_path = potential_path
                                  break
                          if source_path:
                              break

                      if source_path and os.path.exists(source_path):
                          with open(source_path, 'r', encoding='utf-8', errors='ignore') as f:
                              max_line = len(f.readlines())

                          # Remove line elements with invalid line numbers
                          for line in list(sourcefile.findall("line")):
                              line_nr = int(line.get('nr', 0))
                              if line_nr > max_line or line_nr == 65535:
                                  sourcefile.remove(line)
                                  modified = True

                  if modified:
                      tree.write(xml_file, encoding='utf-8', xml_declaration=True)
                      print(f"Fixed invalid lines in {xml_file}")
                  else:
                      print(f"No fixes needed for {xml_file}")

              except Exception as e:
                  print(f"Warning: Could not process {xml_file}: {e}")

          print("JaCoCo XML report validation complete")
          EOF

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport
          if-no-files-found: warn

      - name: Debug SonarCloud Configuration
        run: |
          echo "=================================="
          echo "SONARCLOUD DEBUG INFORMATION"
          echo "=================================="
          echo ""
          
          echo "=== 1. Checking Configuration Files ==="
          if [ -f "sonar-project.properties" ]; then
            echo "✓ sonar-project.properties found"
            echo "Content:"
            cat sonar-project.properties
          else
            echo "✗ No sonar-project.properties found"
          fi
          echo ""
          
          if [ -f "app/build.gradle.kts" ]; then
            echo "✓ app/build.gradle.kts found"
            echo "Checking for sonar configuration..."
            grep -A 20 "sonar {" app/build.gradle.kts || echo "No sonar block found in gradle"
          fi
          echo ""
          
          echo "=== 2. Checking Coverage Report ==="
          if [ -f "app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml" ]; then
            echo "✓ Coverage XML found"
            ls -lh app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
            echo ""
            echo "First 20 lines of coverage report:"
            head -20 app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
            echo ""
            echo "Coverage counters:"
            grep '<counter' app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml | head -5
          else
            echo "✗ Coverage XML NOT found"
            echo "Searching for any JaCoCo XML files:"
            find app/build -name "*.xml" -path "*/jacoco/*" || echo "No JaCoCo XML files found"
          fi
          echo ""
          
          echo "=== 3. Checking Lint Report ==="
          if ls app/build/reports/lint-results-*.xml 1> /dev/null 2>&1; then
            echo "✓ Lint report(s) found:"
            ls -lh app/build/reports/lint-results-*.xml
          else
            echo "✗ No lint reports found"
            echo "Searching for any lint files:"
            find app/build/reports -name "*lint*" || echo "No lint files found"
          fi
          echo ""
          
          echo "=== 4. Checking Source Directories ==="
          echo "Java sources:"
          find app/src/main/java -type f -name "*.java" | wc -l || echo "0"
          echo "Kotlin sources:"
          find app/src/main/kotlin -type f -name "*.kt" | wc -l || echo "0"
          echo ""
          
          echo "=== 5. Checking Compiled Classes ==="
          if [ -d "app/build/tmp/kotlin-classes/debug" ]; then
            echo "✓ Kotlin classes found:"
            find app/build/tmp/kotlin-classes/debug -name "*.class" | wc -l
          else
            echo "✗ Kotlin classes not found"
          fi
          
          if [ -d "app/build/intermediates/javac/debug/classes" ]; then
            echo "✓ Java classes found:"
            find app/build/intermediates/javac/debug/classes -name "*.class" | wc -l
          else
            echo "✗ Java classes not found"
          fi
          echo ""
          
          echo "=== 6. Checking SONAR_TOKEN ==="
          if [ -n "$SONAR_TOKEN" ]; then
            echo "✓ SONAR_TOKEN is set (length: ${#SONAR_TOKEN} characters)"
            echo "First 10 chars: ${SONAR_TOKEN:0:10}..."
          else
            echo "✗ SONAR_TOKEN is NOT set!"
          fi
          echo ""
          
          echo "=== 7. Current Directory Structure ==="
          echo "Root files:"
          ls -la | grep -E '(sonar|gradle)' || echo "No sonar/gradle files in root"
          echo ""
          
          echo "=== 8. Gradle Properties (if exists) ==="
          if [ -f "gradle.properties" ]; then
            echo "gradle.properties content (excluding sensitive data):"
            grep -v "password\|secret\|token" gradle.properties || echo "Empty or all sensitive"
          else
            echo "No gradle.properties file"
          fi
          echo ""
          
          echo "=================================="
          echo "END DEBUG INFORMATION"
          echo "=================================="
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Final verification before SonarCloud
        run: |
          echo "=== Verifying class files match coverage ==="
          echo "1. Sample from coverage XML:"
          grep '<class name=' app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml | head -5
          echo ""
          echo "2. Do matching class files exist?"
          echo "Looking for: com/android/joinme/ui/history/HistoryViewModel*.class"
          find app/build -name "HistoryViewModel*.class" -type f
          echo ""
          echo "3. What's actually in the binaries directory?"
          ls -la app/build/tmp/kotlin-classes/debug/com/android/joinme/ui/history/ 2>/dev/null || echo "Directory doesn't exist"
          echo ""
          echo "4. Check all class directories:"
          find app/build/tmp/kotlin-classes/debug -type d | head -10
          echo ""
          echo "5. Sample class files:"
          find app/build/tmp/kotlin-classes/debug -name "*.class" | head -10

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Xmx512m -Dsonar.log.level=DEBUG"
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=SWENT-team09-2025_joinMe
            -Dsonar.organization=swent-team09-2025
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.verbose=true
            -Dsonar.log.level=DEBUG
            -Dsonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
            -Dsonar.sources=app/src/main/java
            -Dsonar.tests=app/src/test/java,app/src/androidTest/java
            -Dsonar.exclusions=**/build/**,**/generated/**
            -Dsonar.java.binaries=app/build/tmp/kotlin-classes/debug,app/build/intermediates/javac/debug/classes
            -Dsonar.java.test.binaries=app/build/tmp/kotlin-classes/debugUnitTest,app/build/tmp/kotlin-classes/debugAndroidTest

      - name: Post-SonarCloud Validation
        if: always()
        run: |
          echo "=================================="
          echo "POST-SONARCLOUD SCAN VALIDATION"
          echo "=================================="
          echo ""
          echo "=== Checking for SonarCloud report ==="
          if [ -f ".scannerwork/report-task.txt" ]; then
            echo "✓ SonarCloud report task found:"
            cat .scannerwork/report-task.txt
          else
            echo "✗ No SonarCloud report task found"
          fi
          echo ""
          
          echo "=== Checking SonarCloud logs ==="
          if [ -d ".scannerwork" ]; then
            echo "Scanner work directory contents:"
            ls -la .scannerwork/
            if [ -f ".scannerwork/sonar-scanner.log" ]; then
              echo ""
              echo "Last 50 lines of scanner log:"
              tail -50 .scannerwork/sonar-scanner.log
            fi
          else
            echo "✗ No .scannerwork directory found"
          fi
          echo ""
          echo "=================================="