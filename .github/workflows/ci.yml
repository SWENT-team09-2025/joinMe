name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ✅ Run unit tests and generate JaCoCo XML report
      - name: Run tests with coverage
        run: ./gradlew testDebugUnitTest jacocoTestReport --parallel --build-cache

      # ✅ Upload test results (optional but useful for debugging)
      - name: List JaCoCo report
        run: ls -R app/build/reports/jacoco/jacocoTestReport || echo "No report found"

      # ✅ Run SonarCloud analysis *after* coverage generation
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.projectKey=SWENT-team09-2025_joinMe
            -Dsonar.organization=swent-team09-2025
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
