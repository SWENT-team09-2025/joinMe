name: CI
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Run unit tests and generate JaCoCo XML report
      - name: Run unit tests with coverage
        run: ./gradlew testDebugUnitTest jacocoTestReport --parallel --build-cache

      # Setup Android emulator for instrumented tests
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests with coverage
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          script: ./gradlew createDebugAndroidTestCoverageReport

      # Upload test results (optional but useful for debugging)
      - name: List coverage reports
        run: |
          echo "Unit test coverage:"
          ls -R app/build/reports/jacoco/jacocoTestReport || echo "No unit test report found"
          echo "Instrumented test coverage:"
          ls -R app/build/reports/coverage || echo "No instrumented test report found"

      # Run SonarCloud analysis *after* coverage generation
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >-
            -Dsonar.projectKey=SWENT-team09-2025_joinMe
            -Dsonar.organization=swent-team09-2025
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}